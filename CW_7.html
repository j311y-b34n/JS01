<html>
 <head>
   <script src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
 </head>
 <body>
   <script>
    function win() {
     alert("you win");
    }
    function start() {
      Crafty.init();

      var player = Crafty.e("2D, DOM, Color, Twoway, Gravity, Collision, Solid");

      player.color("purple");
      player.twoway(300);
      player.gravity("Floor");
      var attributesPlayer = {w: 50, h: 50, x: 100, y: 100}
      player.attr(attributesPlayer);

      var floor = Crafty.e("Floor, 2D, DOM, Color");

      floor.color("cyan");

      var attributesPlatform = {w: 200, h: 10, x: 0, y: 500}
      floor.attr(attributesPlatform);

      var goal = Crafty.e("2D, DOM, Color, Collision, Solid");

      goal.color("red");
      var attributesGoal = {w: 20, h: 20, x: 200, y: 100}
      goal.attr(attributesGoal);

      goal.onHit("Player", win);

    }
    window.onload = start;
   </script>
 </body>
</html>
